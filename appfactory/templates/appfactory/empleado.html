{% extends 'appfactory/base.html' %}


{% block mainSection %}
    <section id="empleado" class="text-center p-5 bg-light">
        <h2>Empleados</h2>
        <p>Conoce a nuestro equipo de expertos en electr√≥nica.</p>
    </section>
{% endblock %}


{% block formulario %}
    <section id="empleado" class="text-center p-5 bg-light">
        <h2>Agregar Empleado</h2>
        <form method="post" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombreEmpleado">Nombre</label>
                <input type="text" class="form-control" id="nombreEmpleado" name="nombreEmpleado" required>
            </div>
            <div class="form-group">
                <label for="apellidoEmpleado">Apellido</label>
                <input type="text" class="form-control" id="apellidoEmpleado" name="apellidoEmpleado" required>
            </div>
            <div class="form-group">
                <label for="dniEmpleado">DNI</label>
                <input type="text" class="form-control" id="dniEmpleado" name="dniEmpleado" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Empleado</button>
        </form>
    </section>
{% endblock %}
